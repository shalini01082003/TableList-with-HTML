<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table (part-3)</title>
    <style>
        tbody,tfoot{
          background-color:rgb(230, 38, 76);
        }
        thead{
          background-color: black;
          color: white;
        }
        /* table,tr,td,th{
          border-collapse: collapse ;
        } */
    </style>
</head>
<body>
    <table border="1"  cellpadding="20px"  cellspasing="10px" align="center"  rules="all">
      <thead> 
           <!-- Row-1 -->
            <tr align="center">
              <th>Day</th>
              <th>1<sup>st</sup></th>
              <th>Break</th>
              <th>2<sup>nd</sup> Half</th>
            
           </tr>
  </thead>
  <tbody>
        <!-- Row -2-->
        <tr align="center">
             <td>Monday</td>
             <td>Java</td>
             <td rowspan="5">Lunch</td>
             <td>DBMS</td>
       </tr> 

       <!-- Row-3 -->
       <tr align="center">
            <td>Tuesday</td>
            <td>OS</td>
            <td>Networking</td>
       </tr>

       <!-- Row-4 -->
       <tr align="center">
             <td>Wednesday</td>
             <td>HTML</td>
             <td>CSS</td>
       </tr>

       <!-- Row-5 -->
       <tr align="center">
            <td>Thursday</td>
            <td>JavaScript</td>
            <td>DSA</td>
       </tr>
        
       <!-- Row-6 -->
       <tr align="center">
             <td>Friday</td>
             <td>AI/ML</td>
             <td>CyberSecurity</td>
       </tr>
   </tbody>
   <tfoot>

       <!-- Row-7 -->
      <tr align="center">
           <td>Saturday</td>
           <td colspan="3">Week off</td>
      </tr>

      <!-- Row-8 -->
      <tr align="center">
           <td>Sunday</td>
           <td colspan="3">Holiday</td>
      </tr>
      </tfoot>
                        

    </table>
</body>
</html>
