<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<style>
  table
  {
    width: 450px;
  }
</style>
<body>
  <table border="1"  cellspasing="22px" align="center" rules="all" bgcolor="lightblue" >
       <!-- Row-1-->
       <tr align="center">
        <td>1</td>
        <td colspan="2">2</td>
        <td rowspan="2">3</td>
        <td rowspan="2" colspan="2">4</td>

       </tr>
       <!-- Row-2 -->
        <tr align="center">
          <td colspan="3">5</td>
        </tr>
        <!-- Row-3 -->
         <tr align="center">
          <td>6</td>
          <td>7</td>
          <td>8</td>
          <td colspan="2">9</td>
          <td>10</td>
         </tr>
         <!-- Row-4-->
          <tr align="center">
            <td colspan="2">11</td>
            <td colspan="3">12</td>
            <td rowspan="7">13</td>

          </tr>
          <!-- Row-5 -->
           <tr align="center">
            <td rowspan="3">14</td>
            <td>15</td>
            <td>16</td>
            <td>17</td>
            <td>18</td>

           </tr>
           <!-- Row-6 -->
            <tr align="center">
              <td colspan="4">19</td>

            </tr>
            <!-- Row-7 -->
             <tr align="center">
              <td colspan="2">20</td>
              <td colspan="2">21</td>

             </tr>
             <!-- Row-8 -->
              <tr align="center">
                <td colspan="5">22</td>

              </tr>
              <!-- Row-9 -->
               <tr align="center">
                <td rowspan="2">23</td>
                <td colspan="2">24</td>
                <td>25</td>
                <td>26</td>

               </tr>
               <!-- Row-10 -->
                <tr align="center">
                  <td>27</td>
                  <td colspan="2">28</td>
                  <td>29</td>

                </tr>
    </table>
</body>
</html>
