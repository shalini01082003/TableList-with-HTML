<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Table in HTML</title>
</head>
<body>
    <table border="1" cellpadding="15px" cellspacing="10px" aling="center" rules="all">
        <caption>Employee Salary Table</caption>
        <!-- Row-1 -->
         <tr align="center">
            <th>EMP ID</th>
            <th>ENAME</th>
            <th>SALARY</th>
         </tr>

        <!-- Row-2 -->
         <tr align="center">
                    <td>101</td>
                    <td> Amit</td>
                    <td rowspan="2">40000</td>
         </tr>
                  <!-- Row-3 -->
         <tr align="center">
                    <td>102</td>
                    <td>Manoj</td>
                    <!-- <td>40000</td> -->
           </tr>

         <!-- Row-4-->            
          <tr align="center">
                   <td>103</td>
                   <td>Shivam</td>
                   <td>20000</td>
          </tr>
         <!-- Row-5 -->
          <tr align="center">
                    <td colspan="2">Total salary</td>
                    <td>100000</td>
          </tr>

    </table>
</body>
</html>
